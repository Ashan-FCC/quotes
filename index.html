<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href='https://fonts.googleapis.com/css?family=Italianno' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
	<div class="col-md-8 col-md-offset-2 col-xs-12 quotepage">
		<h3>Famous Quotes</h3>
		<div class="quote-area">
		<blockquote>
			<span id="quote-text">This is a random quote</span><br>
			<cite class="text-right">- <span id="quote-author">Random Author</span></cite>
		</blockquote>
		<div class="row quotebuttons">
			<div class="col-xs-4"><button id="getQuote">Get Quote <i class="fa fa-refresh"></i></button></div>
			<div class="col-xs-4"><button id="facebookShare">Share on <i class="fa fa-facebook"></i></button></div>
			<div class="col-xs-4"><button id="twitterShare">Share on <i class="fa fa-twitter"></i></button></div>
		</div>
		</div>
		
	</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="index.js"></script>
</body>
</html>
